<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro de Tabela Dinâmica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Filtro de Tabela</h1>

  <!-- Campo de pesquisa -->
  <input type="text" id="filtro" placeholder="Digite para filtrar...">

  <!-- Tabela de dados -->
  <table id="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Fernando</td>
        <td>26</td>
        <td>Florianopolis</td>
      </tr>
      <tr>
        <td>João Pedro</td>
        <td>28</td>
        <td>Curitiba</td>
      </tr>
      <tr>
        <td>Dherick</td>
        <td>19</td>
        <td>Niteroi</td>
      </tr>
      <tr>
        <td>Ronaldo</td>
        <td>23</td>
        <td>Belo Horizonte</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
