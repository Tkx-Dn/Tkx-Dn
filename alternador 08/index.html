<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abas Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Exemplo de Abas</h2>

    <div class="tabs">
        <button class="tab-btn active" data-target="aba1">Aba 1</button>
        <button class="tab-btn" data-target="aba2">Aba 2</button>
        <button class="tab-btn" data-target="aba3">Aba 3</button>
    </div>

    <div class="conteudo">
        <div id="aba1" class="tab-content show">
            <p>Conteúdo da Aba 1</p>
        </div>

        <div id="aba2" class="tab-content">
            <p>Conteúdo da Aba 2</p>
        </div>

        <div id="aba3" class="tab-content">
            <p>Conteúdo da Aba 3</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
